            width: 300px;
            margin: 15px;

            overflow: hidden;

            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            margin: 10px 0;
            font-size: 22px;
        }

        .card-content p {
            color: #555;
        }
